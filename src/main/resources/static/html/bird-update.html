<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Bird</title>
    <style>
        body, h1, label, input, textarea, button, a {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            border: 1px solid #333;
            padding: 16px;
            border-radius: 8px;
            width: 400px;
            background-color: lightgray;
        }
        label {
            margin-top: 8px;
        }
        input, textarea {
            width: 100%;
            margin: 4px 0 8px 0;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 32px;
            padding: 0;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>Edit Bird</h1>
    <nav>
        <ul>
            <li><a href="/birds">Home</a></li>
            <li><a href="/birds/about">About</a></li>
            <li><a href="/birds/new">Add Bird</a></li>
        </ul>
    </nav>
</header>
<main>
    <form action="/birds/update" method="post">
        <!-- ID field: not editable, but must be submitted -->
        <label>Bird ID:</label>
        <input type="text" value="${bird.birdId}" disabled>
        <input type="hidden" name="birdId" value="${bird.birdId}">

        <label for="name">Bird Name:</label>
        <input type="text" id="name" name="name" value="${bird.name}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3">${bird.description!''}</textarea>

        <label for="habitat">Habitat:</label>
        <input type="text" id="habitat" name="habitat" value="${bird.habitat!''}">

        <label for="idInfo">Identification Info:</label>
        <input type="text" id="idInfo" name="idInfo" value="${bird.idInfo!''}">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="${bird.gender!''}">

        <label for="lastSeen">Last Seen:</label>
        <input type="date" id="lastSeen" name="lastSeen"
               <#if bird.lastSeen??>
                 value="${bird.lastSeen?string("yyyy-MM-dd")}"
               </#if>
        >

        <button type="submit" style="margin-top: 16px;">Update</button>
    </form>
</main>
</body>
</html>
